{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'logo_mutualista.jpg' %}");
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .top-rectangle {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 0px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .top-rectangle img {
            height: 80px; 
            width: auto;
            margin-right: 10px;
        }
        .user-info {
            font-size: 30px;
            font-weight: bold;
            margin-left: 10px;
        }
        .left-square {
            position: absolute;
            top: 120px;
            left: 20px;
            width: 925px;
            height: 415px;
            background-color: white;
            z-index: 2;
        }
        .right-square {
            position: absolute;
            top: 120px;
            right: 20px;
            width: 300px;
            height: 455px;
            background-color: white;
            z-index: 2;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 10px;
        }
        .custom-button {
            display: inline-block;
            width: 300%;
            max-width: 200px;
            margin-bottom: 20px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 30px;
            font-weight: bold;
            color: white;
            background-color: #f30b0b;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .custom-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .custom-button:active {
            background-color: #003f7f;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <div class="top-rectangle">
            <img src="{% static 'mutualista.png' %}" alt="Logo">

            <div class="user-info">
                    Bienvenido: {{ usuario | capfirst }}
            </div>
        </div>
        <div class="left-square"></div>
        <div class="right-square">
            <div class="button-container">
                <a href="{% url "cajero:realizar_retiro" %}" class="custom-button">Realizar Retiro</a>
                <a href="{% url "cajero:consultar_saldo" %}" class="custom-button">Consultar Saldo</a>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <a href="/" class="custom-button">Cerrar Sesion</a>
            </div>
        </div>
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
