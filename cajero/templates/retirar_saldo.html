{% extends "base.html" %}
{% load static %}

{% block title %}Retirar Saldo{% endblock title %}
{% block content %}
<div class="container">
    <div class="left-square" style="display: flex; padding: 20px;">

        
        <div style="flex: 1; display: flex; flex-direction: column; align-items: flex-start; padding-right: 20px;">
            <h1 style="font-size: 36px;">Realizar Retiro</h1>
            
            <div style="margin-top: 10px;">
                <i class="fas fa-money-bill-wave"; style="font-size: 12rem; color: red;"></i>
            </div>
        </div>


        <div style="flex: 1; display: flex; justify-content: flex-end;">
            <div style="text-align: center; margin-top: 70px;">
                <form method="POST" style="display: inline-block; padding: 20px; border: 2px solid #800000; border-radius: 8px; background-color: #f4f4f4;">
                    {% csrf_token %}
                    
                    <label for="monto" style="font-size: 29px; display: block; margin-bottom: 10px;">Monto a retirar:</label>
                    <input type="number" id="monto" name="monto" step="10" min="0" required style="font-size: 18px; padding: 10px; width: 300px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #007BFF;">
                    
                    <button type="submit" style="background-color: #800000; color: white; padding: 12px 25px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">
                        Retirar
                    </button>
                </form>
                
            </div>
        </div>

    </div> 
</div>
{% endblock content %}
